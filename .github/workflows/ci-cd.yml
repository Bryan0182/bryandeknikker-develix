name: Multisite CI/CD Workflow

on:
  push:
    branches:
      - develop
      - main
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Code ophalen uit de repository
      - name: Check out code
        uses: actions/checkout@v3

      # PHP opzetten
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, intl

      # Composer dependencies installeren
      - name: Install Composer Dependencies
        working-directory: ./bryandeknikker-develix
        run: composer install --prefer-dist --no-progress --no-dev

      # Node.js opzetten
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # NPM dependencies installeren
      - name: Install NPM Dependencies
        working-directory: ./bryandeknikker-develix
        run: npm install

      # Assets bouwen
      - name: Build Assets
        working-directory: ./bryandeknikker-develix
        run: npm run build

  deploy:
    needs: build
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Deploy to Vimexx Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e # Stop bij fouten

          echo "=== Setting up SSH ==="
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 7685 -H 185.104.29.158 >> ~/.ssh/known_hosts

          echo "=== Testing SSH connection ==="
          ssh -i ~/.ssh/id_rsa -p 7685 -o StrictHostKeyChecking=no u181065p251251@185.104.29.158 "echo 'SSH connection successful'"

          # Syncen van de algemene componenten naar de gedeelde map
          echo "=== Syncing General Components ==="
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p 7685" --delete ./bryandeknikker-develix/resources/views/components/ u181065p251251@185.104.29.158:/home/u181065p251251/domains/shared/components/

          # Specifieke bestanden voor bryandeknikker.nl
          echo "=== Syncing bryandeknikker.nl Specific Files ==="
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p 7685" --delete ./bryandeknikker-develix/public/ u181065p251251@185.104.29.158:/home/u181065p251251/domains/bryandeknikker.nl/public_html/
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p 7685" --delete ./bryandeknikker-develix/bryandeknikker.nl/views/ u181065p251251@185.104.29.158:/home/u181065p251251/domains/bryandeknikker.nl/public_html/views/

          # Specifieke bestanden voor develix.nl
          echo "=== Syncing develix.nl Specific Files ==="
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p 7685" --delete ./bryandeknikker-develix/public/ u181065p251251@185.104.29.158:/home/u181065p251251/domains/develix.nl/public_html/
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -p 7685" --delete ./bryandeknikker-develix/develix.nl/views/ u181065p251251@185.104.29.158:/home/u181065p251251/domains/develix.nl/public_html/views/

          # Zorg ervoor dat de vereiste mappen bestaan
          echo "=== Ensure required directories exist ==="
          ssh -i ~/.ssh/id_rsa -p 7685 -o StrictHostKeyChecking=no u181065p251251@185.104.29.158 "
            mkdir -p /home/u181065p251251/domains/bryandeknikker.nl/public_html/storage/logs
            mkdir -p /home/u181065p251251/domains/bryandeknikker.nl/public_html/bootstrap/cache
            mkdir -p /home/u181065p251251/domains/develix.nl/public_html/storage/logs
            mkdir -p /home/u181065p251251/domains/develix.nl/public_html/bootstrap/cache
          "

          # Machtigingen instellen voor de juiste mappen
          echo "=== Setting Permissions ==="
          ssh -i ~/.ssh/id_rsa -p 7685 -o StrictHostKeyChecking=no u181065p251251@185.104.29.158 "
            chmod -R 775 /home/u181065p251251/domains/bryandeknikker.nl/public_html/storage
            chmod -R 775 /home/u181065p251251/domains/bryandeknikker.nl/public_html/bootstrap/cache
            chmod -R 775 /home/u181065p251251/domains/develix.nl/public_html/storage
            chmod -R 775 /home/u181065p251251/domains/develix.nl/public_html/bootstrap/cache
          "